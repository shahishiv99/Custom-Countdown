<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Countdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  
    
      <!-- background Video -->
      <video class="video-background" loop muted autoplay>
        <source src="alarm_-_15629 (720p).mp4" />
      </video>
      <!-- Overlay -->
      <div class="video-overlay"></div>
      <!-- Container -->

      <div class="container">
        <!-- Input -->
        <div class="input-container" id="input-container">
          <h1>Create a Custom Countdown</h1>
          <form class="form" id="countdownForm">
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              placeholder="What are you counting down to?"
            />
            <label for="date-picker">Select a Date</label>
            <input type="date" id="date-picker" />
            <button type="submit">Submit</button>
          </form>
        </div>
        <!-- Countdown -->
        <div class="coundown" id="countdown" hidden>
          <h1 id="countdown-title"></h1>

          <ul>
            <li><span></span>Days</li>
            <li><span></span>Hours</li>
            <li><span></span>Minutes</li>
            <li><span></span>Seconds</li>
          </ul>
          <button id="countdown-button">Reset</button>
        </div>
        <!-- Complete -->
        <div class="complete" id="complete" hidden>
          <h1 class="complete-title">Countdown Complete!</h1>
          <h1 class="complete-info" id="complete-info"></h1>
          <button class="complete-button" id="complete-button">
            New Countdown
          </button>
        </div>
      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
